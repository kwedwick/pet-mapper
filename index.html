<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--added jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Cost/Wage Job Finder</title>
</head>
<body>
    <!--Title-->
    <h1>Living Wage Job Finder</h1>


    <section id="contents">
        <!--search bar text entry-->
        <div id="searchBar">
        <input id="cityEntry" type="text" value="Enter City">
        <input type="submit" value="submit">
        </div>

        <!--area to hold generate results-->
        <div id="results-container">
            <!--holds generated cost-->
            <div id="livingCost"></div>
            <!--holds dynamically generated job postings-->
            <div id="job-list"></div>

        </div>

    </section>

    
</body>
</html>
