<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--added jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Job Location Finder</title>
    <!--script to restrict character entry-->
    
</head>
<body>
    <!--Title-->
    <h1>Job Mapper</h1>


    <section id="contents">
        <!--search bar text entry-->
        <div id="searchBar">
        <label for="zipCode">Zip Code:</label>	
        <input id="zipCodeEntry" type="text" value="" placeholder="Enter Zip Code Here">
        <button id="submitBtn" class="submit-btn" >Submit</button>
        </div>

        <!--area to hold generate results-->
        <div id="results-container">
            <!--holds entered zip code-->
            <div id="zipCode"></div>
            <!--holds dynamically generated job postings-->
            <div id="jobList"></div>

        </div>

    </section>
    <section id="storage">
        <!--use this area to store saved search results-->
    </section>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
